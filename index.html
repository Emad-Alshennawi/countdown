<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>CountDown Timer</title>
</head>
<body>
    <section class="container">
        <h2 class="header">CountDown Timer</h2>
        <p id="day">0</p> :
        <p id="hour">0</p> :
        <p id="min">0</p> :
        <p id="sec">0</p> 
        <span>Days</span>
        <span>Hours</span>
        <span>Minutes</span>
        <span>Seconds</span>
        <button id="count">Start Counting</button>
        <h3 id="over">Your Countdown is Over</h3>
    </section>
    <script src="code.js"></script>
</body>
</html>
